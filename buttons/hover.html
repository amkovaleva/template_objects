<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <link rel="stylesheet" href="../css/hover_buttons.css">
</head>
<body>
    <h1>Hover</h1>
    <section class="transform">
        <div class="ch-bor-width">border</div>
        <div class="ch-bor-width-shadow">shadow</div>
        <div class="del-shadow">no shadow</div>
        <div class="container"><div class="move top">top</div></div>
        <div class="container"><div class="move right bottom">right bot</div></div>
    </section>

    <section class="transform">
        <h2>Transform</h2>
        <div class="container"> <div class="t-left t-top">left top</div></div>
        <div class="container"><div class="t-right t-bottom">right bot</div></div>
        <div class="double-up">double up</div>
        <div class="double-x">double X</div>
        <div class="double-y">down Y</div>
        <div class="container"><div class="mirror">Mirror</div></div>
        <div class="container"><div class="up-down">Up Down</div></div>
        <div class="container"><div class="reflect">Reflect</div></div>
        <div class="container"><div class="rotate">Rotate</div></div>
        <div class="container"><div class="skewX">skewX</div></div>
        <div class="container"><div class="skewY">skewY</div></div>
        <div class="container"><div class="skew">skew</div></div>
    </section>

    <section class="transform">
        <h2>Transform on background</h2>
    </section>
</body>
</html>
