<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border styles</title>
    <link rel="stylesheet" href="../css/buttons.css">
</head>
<body>
<h1>Border styles</h1>
<section class="buttons">
    <div class="dark b-">No border</div>
    <div class="b-solid b-tini">solid</div>
    <div class="b-dotted b-tini">dotted</div>
    <div class="b-dashed b-tini">dashed</div>
    <div class="b-double  b-tini">double</div>
    <div class="b-groove">groove</div>
    <div class="b-ridge">ridge</div>
    <div class="b-inset">inset</div>
    <div class="b-outset">outset</div>
    <div class="b-combine  b-tini">combine</div>
    <div class="b-col4">4 colored</div>
</section>
<h2>Outline styles</h2>
<section class="buttons outline">
    <div class="o-solid b-tini">solid</div>
    <div class="o-dotted b-tini">dotted</div>
    <div class="o-dashed b-tini">dashed</div>
    <div class="o-double  b-tini">double</div>
    <div class="o-groove">groove</div>
    <div class="o-ridge">ridge</div>
    <div class="o-inset">inset</div>
    <div class="o-outset">outset</div>
    <div class="o-solid o-offset">offset</div>
</section>

</body>
</html>
